<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="section">
      <div class="section-content">
        <header>
          <h1>Billing Information</h1>
          <p class="header_p">Update your billing details and address</p>
        </header>
        <div class="payment_details">
          <div class="payment_details_left">
            <p class="payment_details_p">Payment details</p>
          </div>
          <div class="payment_details_right">
            <form action="#" method="get">
              <div class="form-section">
                <div class="form-section-block">
                  <label for="card_number">Card number</label>

                  <div class="wrapper">
                    <input
                      id="card_number"
                      type="tel"
                      placeholder="1234 1234 1234 1234"
                    />
                    <img src="paymentMethodIcon.svg" class="input-icon"></img>
                  </div>
                </div>
                <div class="form-section-block">
                  <label for="cardholder_name">Cardholder name</label>
                  <input
                    id="cardholder_name"
                    type="text"
                    placeholder="Full name on card"
                  />
                </div>
                <div class="form-section-flex">
                  <div class="form-section-block">
                    <label for="expiry">Expiry</label>
                    <input id="expiry" type="datetime" placeholder="MM/YY" />
                  </div>
                  <div class="form-section-block">
                    <label for="cvv">CVV</label>
                    <input id="cvv" type="tel" placeholder="123" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <br />
        <br />
        <hr />
        <div class="email-address">
          <div class="email-address-left">Email address</div>
          <div class="email-address-right">
            <div class="form-section-block">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="user@example.com" />
            </div>
          </div>
        </div>
        <br />
        <hr />
        <div class="address-details">
          <div class="address-details-left">Address details</div>
          <div class="address-details-right">
            <div class="form-section-block">
              <label for="address-details-form">Country/Region</label>
              <select>
                <option value="address-details-form">United States</option>
                <option value="address-details-form">Moldova</option>
                <option value="address-details-form">Poland</option>
                <option value="address-details-form">Ukraine</option>
                <option value="address-details-form">OAE</option>
              </select>
            </div>
            <div class="address-details-address">
              <div class="form-section-block">
                <label for="street address">Address</label>
                <input type="text" placeholder="Street address" />
              </div>
              <div class="form-section-block">
                <label for=""></label>
                <input
                  type="text"
                  placeholder="Apartment, suite, etc(optional)"
                />
              </div>

              <div class="city-flex">
                <div class="form-section-block">
                  <label for="city">City</label>
                  <input type="text" placeholder="City" />
                </div>
                <div class="form-section-block">
                  <label for="state">State</label>
                  <input type="text" / placeholder="State">
                </div>
                <div class="form-section-block">
                  <label for="zip">Zip</label>
                  <input type="text" placeholder="123" />
                </div>
              </div>
            </div>
            <div class="button-box">
              <button type="button">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
